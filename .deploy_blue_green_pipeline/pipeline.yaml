          value: $(params.branch)
        - name: revision
          value: $(params.revision)
        - name: pipeline-debug
          value: $(params.pipeline-debug)
      workspaces:
        - name: output
          workspace: pipeline-ws
    - name: perform-switch
      taskRef:
        name: iks-deploy-to-kubernetes
      runAfter: [git-clone]
      params:
        - name: shuttle-properties-file
          value: "build.properties"
        - name: cluster-region
          value: $(params.dev-region)
        - name: resource-group
          value: $(params.dev-resource-group)
        - name: cluster-name
          value: $(params.cluster-name)
        - name: setup-script
          value: |
            export CLUSTER_NAMESPACE="$(params.dev-cluster-namespace)"
            export DEPLOYMENT_FILE="$(params.deployment-file)"
            export KEEP_INGRESS_CUSTOM_DOMAIN="$(params.keep-ingress-custom-domain)"
            # pipeline build number is the doi build record id (if any)
            export SOURCE_BUILD_NUMBER=$BUILD_NUMBER
            echo "SOURCE_BUILD_NUMBER=$BUILD_NUMBER" >> build.properties
            # For doi plugin invocation if needed
            export TOOLCHAIN_ID=$PIPELINE_TOOLCHAIN_ID
        - name: script
          value: |
            DEPLOYMENT_STRATEGY="$(params.deployment-strategy)"
            export CLUSTER_INGRESS_SUBDOMAIN
            export CLUSTER_INGRESS_SECRET
            if [ -z "${KUBERNETES_MASTER_ADDRESS}" ]; then
            CLUSTER_ID=${PIPELINE_KUBERNETES_CLUSTER_ID:-${PIPELINE_KUBERNETES_CLUSTER_NAME}} # use cluster id instead of cluster name to handle case where there are multiple clusters with same name
            IP_ADDR=$( ibmcloud ks workers --cluster ${CLUSTER_ID} | grep normal | head -n 1 | awk '{ print $2 }' )
            if [ -z "${IP_ADDR}" ]; then
            echo -e "${PIPELINE_KUBERNETES_CLUSTER_NAME} not created or workers not ready"
            exit 1
            fi
            # Use alternate operator .ingress.XXX for vpc/gen2 / apiv2 cluster
            CLUSTER_INGRESS_SUBDOMAIN=$( ibmcloud ks cluster get --cluster ${CLUSTER_ID} --json | jq -r '.ingressHostname // .ingress.hostname' | cut -d, -f1 )
            CLUSTER_INGRESS_SECRET=$( ibmcloud ks cluster get --cluster ${CLUSTER_ID} --json | jq -r '.ingressSecretName // .ingress.secretName' | cut -d, -f1 )
            else
            CLUSTER_INGRESS_SUBDOMAIN=""
            CLUSTER_INGRESS_SECRET=""
            fi
            source ./build.properties
            echo " DEPLOYMENT_STRATEGY :- ${DEPLOYMENT_STRATEGY}"
            source <(curl -sSL "$(params.commons-hosted-region)/scripts/deployment_strategies/blue_green/kube/create_deployment_files.sh")
