wizard.app.title: "Anwendungsrepository"
wizard.app.longDescription: 'Das Anwendungsrepository ist der Projekt-oder Servicequellcode, den die CI-Pipeline erstellt, testet und an Zielartefakt-Registrys übergibt.\nUm Ihnen den Einstieg zu erleichtern, bietet die Toolchain eine [Beispiel-NodeJS-App](https://us-south.git.cloud.ibm.com/open-toolchain/hello-containers) an. Wenn Sie anstelle der NodeJS-Beispielanwendung eine vorhandene Anwendung verwenden möchten, klicken Sie auf den Abschnitt "Erweitert".\nStandardmäßig wird die Anwendungsrepository-Vorlage in Ihre Git-Repository-und Problemverfolgungsorganisation geklont. Um die Organisation zu ändern, aktivieren Sie **Erweiterte Optionen** und bearbeiten Sie das Feld **Repository-Eigner**.'
wizard.app.clone: "Standardmusteranwendung verwenden"
wizard.app.link: "Bringen Sie Ihre eigene Anwendung mit"
wizard.repo.invalidOptionMsg: "Sie haben eine nicht unterstützte Konfigurationsoption ausgewählt. Aktivieren Sie **Erweiterte Optionen**."
wizard.inventory.title: "Bestandsrepository"
wizard.inventory.longDescription: "Im Bestandsrepository werden Details zu Artefakten aufgezeichnet, die von der CI-Pipeline erstellt werden.\nSie können entweder ein neues Bestandsrepository erstellen, das ein Klon der [Bestands-Repository-Vorlage](https://us-south.git.cloud.ibm.com/open-toolchain/inventory) ist, oder ein vorhandenes Bestandsrepository verwenden, das Sie zwischen Toolchains gemeinsam nutzen.\nStandardmäßig wird die Vorlage für das Bestandsrepository in Ihre Git Repository- und Issue-Verfolgungs-Organisation geklont. Um die Organisation zu ändern, aktivieren Sie **Erweiterte Optionen** und bearbeiten Sie das Feld **Repository-Eigner**."
