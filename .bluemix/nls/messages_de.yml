deploy.clusterDetails: "**Clusterdetails**\nWählen Sie den IBM Cloud Kubernetes Service-Cluster und den Namespace aus, in dem Sie die Anwendung bereitstellen möchten. Wenn der Namespace noch nicht vorhanden ist, wird während der Anwendungsimplementierung ein neuer Namespace von der CD-Pipeline erstellt. [Weitere Informationen]()\n"
deploy.containerRegistryDetails: "**Container Registry**\n\nIBM Container Registry speichert Docker-Container-Images, die von CI-Pipelines erstellt wurden. Wählen Sie den Zielcontainer-Registry-Bereich und den Namespace aus, in den Sie die Docker-Images für die integrierte Anwendung mit Push-Operation übertragen möchten. [Weitere Informationen]()\n"
deploy.canary: "**Canary-Details**\nCanary Rollouts leitet Benutzeranforderungen nach und nach auf eine neue Version der Anwendung um, die in Instanzen des virtuellen Servers implementiert ist. Wählen Sie die Größe des Datenverkehrinkrements und das Intervall für jedes Inkrement aus. [Weitere Informationen]()\n"
deploy.canaryStepSize: "Definiert die Datenverkehrsinkremente (in %), die an die Canary-Bereitstellung umgeleitet werden sollen."
deploy.canaryStepInterval: "Definiert die Intervallzeit (in Sek.) zwischen den einzelnen Canary-Inkrementen."
