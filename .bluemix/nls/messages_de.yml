template.name: 'Anwendung von "Kubernetes" mithilfe von Bereitsstellungsstrategien entwickeln und bereitstellen'
template.description: "Mit dieser Toolchain können Sie eine Anwendung entwickeln und in einem von der IBM Cloud Kubernetes Service verwalteten Kubernetes-Cluster bereitstellen.  Die Vorlage bietet Ihnen Optionen für erweiterte Bereitstellungsstrategien wie Rolling, Blue/Green oder Canary, um Ihren Anforderungen gerecht zu werden. Standardmäßig verwendet die Toolchain die Node.js-Beispiel-App 'Hello World', aber Sie können stattdessen auch eine eigene App bereitstellen und eine Verknüpfung zu dieser App herstellen. Diese Toolchain ist für die kontinuierliche Bereitstellung mit [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), Quellcodeverwaltung, Issue-Verfolgung und Onlinebearbeitung vorkonfiguriert.\n\n Sie können Ihre IBM Cloud Container-Cluster mithilfe der [console](https://cloud.ibm.com/kubernetes/clusters) verwalten.\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in der ausgewählten Ressourcengruppe oder Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.\n\nKlicken Sie auf **Erstellen**, um zu beginnen.\n\nSchritt-für-Schritt-Anweisungen finden Sie im Lernprogramm: [ tutorial](https: //github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies)"
template.gettingStarted: " **Ihre Toolchain ist bereit!**\n**Schnellstart:** Führen Sie ein Commit der Änderung an der Git-Repo aus, um einen neuen Docker-Image-Build auszulösen, der auf Sicherheitslücken überprüft und in dem Kubernetes-Cluster bereitgestellt wird. Schritt-für-Schritt-Anweisungen finden Sie im Lernprogramm: [ tutorial](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies) für diese Toolchain."
deploy.longDescription: "Geben Sie einen Namen für die App ein, die Sie implementieren möchten. Erstellen Sie einen neuen IBM Cloud-API-Schlüssel oder verwenden Sie einen vorhandenen IBM Cloud-API-Schlüssel, um Ihre IBM Container-Registry-Konfiguration abzurufen, in der das erstellte Anwendungs-Docker-Image und die IBM Kubernetes-Clusterkonfiguration gespeichert werden, um die erstellten Images zu implementieren.\n\n**Hinweis**: Wenn der Cluster-Namespace nicht vorhanden ist, wird er automatisch erstellt und für Sie konfiguriert."
deploy.appDescription: "Geben Sie einen Namen für die App ein, die Sie implementieren möchten."
deploy.blueGreen.longDescription: "**Blue-Green Strategie** nutzen Sie zwei permanente Produktionsumgebungen (blau und grün) mit jeweils nur einem Eingangsdatenverkehr. Stellen Sie das neue Release in der inaktiven Umgebung bereit, und wechseln Sie dann den gesamten Datenverkehr ohne Ausfallzeiten auf das Release. Für ein schnelles Rollback wechseln Sie einfach den gesamten Datenverkehr zurück in die andere Umgebung, die unverändert geblieben ist.\nGeben Sie einen Namen für die App ein, die Sie implementieren möchten. Erstellen Sie einen neuen IBM Cloud-API-Schlüssel oder verwenden Sie einen vorhandenen IBM Cloud-API-Schlüssel, um Ihre IBM Container-Registry-Konfiguration abzurufen, in der das erstellte Anwendungs-Docker-Image und die IBM Kubernetes-Clusterkonfiguration gespeichert werden, um die erstellten Images zu implementieren."
deploy.rolling.longDescription: "**Rolling Strategy** stellt ein neues Release ohne Ausfallzeiten bereit, indem es alle seine Instanzen schnell aktualisiert. Für Rollback ist eine erneute Bereitstellung des vorherigen Release erforderlich, was möglicherweise nicht sofortig geschieht.\nGeben Sie einen Namen für die App ein, die Sie implementieren möchten. Erstellen Sie einen neuen IBM Cloud-API-Schlüssel oder verwenden Sie einen vorhandenen IBM Cloud-API-Schlüssel, um Ihre IBM Container-Registry-Konfiguration abzurufen, in der das erstellte Anwendungs-Docker-Image und die IBM Kubernetes-Clusterkonfiguration gespeichert werden, um die erstellten Images zu implementieren."
deploy.canary.longDescription: "**Canary-Strategie** stellt ein neues Release ohne Ausfallzeiten parallel zur ursprünglichen Produktionsumgebung bereit und leitet dann schrittweise mehr Datenverkehr an es weiter, bis es die ursprüngliche Umgebung ersetzt, die abgebrochen werden kann. Für ein schnelles Rollback während des progressiven Rollouts kann der gesamte Datenverkehr zurück an die ursprüngliche Produktionsumgebung geleitet werden.\nGeben Sie einen Namen für die App ein, die Sie implementieren möchten. Erstellen Sie einen neuen IBM Cloud-API-Schlüssel oder verwenden Sie einen vorhandenen IBM Cloud-API-Schlüssel, um Ihre IBM Container-Registry-Konfiguration abzurufen, in der das erstellte Anwendungs-Docker-Image und die IBM Kubernetes-Clusterkonfiguration gespeichert werden, um die erstellten Images zu implementieren."
