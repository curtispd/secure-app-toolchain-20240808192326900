template.name: "Application de développement et déploiement vers Kubernetes à l'aide de stratégies de déploiement"
template.description: Avec cette chaîne d'outils, vous pouvez développer une application et le déployer sur un cluster kubernetes géré par IBM Cloud Kubernetes Service.  Le modèle vous propose des choix de stratégies de déploiement avancées telles que en continu, bleu-vert ou cobaye pour répondre à vos besoins. Par défaut, la chaîne d'outils utilise un modèle d'application Node.js "Hello World", mais vous pouvez aussi apporter votre propre application et établir une liaison vers celle-ci à la place. Cette chaîne d'outils est configurée pour la distribution continue avec [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), le contrôle des sources, le suivi de problèmes et l'édition en ligne.\n\n Vous pouvez gérer vos clusters de conteneurs IBM Cloud à l'aide de la [console] (https://cloud.ibm.com/kubernetes/clusters).\nCette chaîne d'outils utilise des outils qui font partie du service de distribution continue. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour des instructions détaillées, suivez le [tutorial](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies)
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide : ** Valider une modification de référentiel Git pour déclencher une nouvelle génération d'image de docker, qui sera analysée pour les vulnérabilités et déployée sur le cluster Kubernetes. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2) relatif à cette chaîne d'outils."
deploy.longDescription: "Entrez un nom pour l'application que vous souhaitez déployer. Créez une nouvelle clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire votre configuration IBM Container Registry afin de stocker l'image docker d'application générée et la configuration IBM Kubernetes Cluster pour déployer les images générées.\n\n**Remarque** : Si l'espace de nom du cluster n'existe pas, il est automatiquement créé et configuré pour vous."
deploy.appDescription: "Entrez un nom pour l'application que vous souhaitez déployer."
deploy.blueGreen.longDescription: "**Stratégie Bleu-Vert** tirer parti de deux environnements de production permanents (bleu et vert) avec un seul trafic récepteur à tout moment. Déployer la nouvelle édition dans l'environnement inoccupé, puis basculez tout le trafic vers lui sans temps d'arrêt. Pour une annulation rapide, il suffit de basculer tout le trafic vers l'autre environnement qui est resté inchangé.\nEntrez un nom pour l'application que vous souhaitez déployer. Créez une nouvelle clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire votre configuration IBM Container Registry afin de stocker l'image docker d'application générée et la configuration IBM Kubernetes Cluster pour déployer les images générées."
deploy.rolling.longDescription: "**La stratégie en continu** déploie une nouvelle version sans aucun temps d'arrêt en mettant à jour progressivement toutes ses instances de manière rapide. L'annulation nécessite le redéploiement de l'édition précédente, qui peut ne pas être immédiate.\nEntrez un nom pour l'application que vous souhaitez déployer. Créez une nouvelle clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire votre configuration IBM Container Registry afin de stocker l'image docker d'application générée et la configuration IBM Kubernetes Cluster pour déployer les images générées."
deploy.canary.longDescription: "**Stratégie Cobaye** déploie une nouvelle version en parallèle avec l'environnement de production d'origine, sans temps d'arrêt, puis achemine progressivement plus de trafic vers elle jusqu'à ce qu'elle remplace l'original, qui peut être supprimé. Pour une annulation rapide durant un déploiement progressif, tout le trafic peut être réacheminé vers l'environnement de production d'origine.\nEntrez un nom pour l'application que vous souhaitez déployer. Créez une nouvelle clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire votre configuration IBM Container Registry afin de stocker l'image docker d'application générée et la configuration IBM Kubernetes Cluster pour déployer les images générées."
deploy.appName: "Nom de l'application"
