deploy.clusterDetails: "**Détails du cluster**\n\nSélectionnez le cluster IBM Cloud Kubernetes Service et fournissez un espace de nom dans lequel vous prévoyez de déployer votre application. Si l'espace de nom fourni n'existe pas déjà, un nouvel espace de nom est créé par le pipeline DC lors du déploiement de l'application. [En savoir plus]()\n\n"
deploy.containerRegistryDetails: "**Container Registry**\n\nIBM Container Registry stocke les images de conteneur Docker construites par les pipelines CI. Sélectionner la région de registre du conteneur et l'espace de nom cibles dans lesquels vous prévoyez d'insérer les images de Docker d'application générées. [En savoir plus]()\n\n"
deploy.canary: "**Détails sur Cobaye**\n\nLes déploiements Cobayes détournent peu à peu les demandes des utilisateurs vers une nouvelle version de l'application déployée sur des instances de serveur virtuel. Sélectionnez la taille d'incrément de trafic et l'intervalle de chaque incrément. [En savoir plus]()\n\n"
