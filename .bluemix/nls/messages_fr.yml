wizard.app.title: 'Référentiel d"application'
wizard.app.longDescription: "Le référentiel d'applications est le code source du projet ou du service que le pipeline CI construit, teste et distribue aux registres d'artefacts cible.\nPour vous aider à démarrer, la chaîne d'outils fournit un [exemple d'application NodeJS](https://us-south.git.cloud.ibm.com/open-toolchain/hello-containers). Si vous souhaitez utiliser une application existante au lieu de l'exemple d'application NodeJS, cliquez sur la section avancée.\nPar défaut, le modèle de référentiel d'applications sera cloné dans votre référentiel Git renverra l'organisation suivie. Pour modifier l'organisation, activez **Advanced options** et modifiez la zone **Repository owner**."
wizard.app.clone: "Utiliser l'exemple d'application par défaut"
wizard.app.link: "Apporter votre propre application"
wizard.repo.invalidOptionMsg: "Vous avez choisi une option de configuration non prise en charge. Activez **Options avancées**."
wizard.inventory.title: "Référentiel d'inventaire"
wizard.inventory.longDescription: "Le référentiel d'inventaire enregistre les détails des artefacts générés par la pipeline CI.\nVous pouvez choisir de créer un nouveau référentiel d'inventaire, qui sera un clone du [modèle de référentiel d'inventaire](https://us-south.git.cloud.ibm.com/open-toolchain/inventory) ou utiliser un référentiel d'inventaire existant que vous partagez entre les chaînes d'outils.\nPar défaut, le modèle de référentiel d'applications sera cloné dans votre référentiel Git renverra l'organisation suivie. Pour modifier l'organisation, activez **Advanced options** et modifiez la zone **Repository owner**."
wizard.inventory.info: "Pour plus d'informations sur l'inventaire, voir la [documentation] ()."
wizard.inventory.clone: "Créer un nouveau référentiel d'inventaire"
wizard.inventory.link: "Utiliser le référentiel d'inventaire existant"
wizard.vault.title: "Gestion des secrets"
wizard.vault.longDescription: "Certains outils dans cette chaîne d'outils requièrent des secrets pour pouvoir accéder aux ressources privilégiées. Par exemple, un secret peut être une clé d'API IBM Cloud. Tous les secrets doivent être stockés de façon sécurisée dans un coffre de secrets, puis référencés selon les besoins par la chaîne d'outils."
wizard.vault.keyProtect.title: "Key Protect"
wizard.vault.keyProtect.description: "Key Protect est un service de sécurité reposant sur le cloud qui permet de gérer le cycle de vie des clés de chiffrement utilisées dans les services IBM Cloud ou dans les applications générées par le client."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Avec Secrets Manager, vous pouvez créer, louer et gérer de manière centralisée les secrets utilisés dans les services IBM Cloud ou vos applications personnalisées."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.notification.title: "Magasin de secrets"
wizard.vault.notification.sutitle: "En tant que meilleure pratique, stockez les secrets dans l'un des outils suivants."
wizard.vault.hashicorp.description: "HashiCorp Vault est une solution de gestion des secrets qui négocie l'accès aux systèmes, aussi bien pour les humains que pour les machines, à l'aide d'un programme."
wizard.vault.info: "Identifiez les fournisseurs de secrets contenant vos secrets :"
wizard.deploymentStrategy.title: "Déployer"
wizard.deploymentStrategy.longDescription: "La chaîne d'outils crée un pipeline de déploiement continu pour déployer l'image de docker d'application sur les services Kubernetes IBM. Choisissez parmi les stratégies de déploiement en continu, bleu-vert et cobaye."
wizard.deploymentStrategy.text: "Sélectionnez une stratégie de déploiement adaptée à votre application"
wizard.deploymentStrategy.rolling.title: "**En continu**\nDéployer une nouvelle édition sans temps d'arrêt en mettant à jour de manière incrémentielle toutes les instances de manière séquentielle."
wizard.deploymentStrategy.blueGreen.title: "**Bleu-vert**\nDéployer une nouvelle version dans un environnement identique et isolé de la production actuelle pour des annulations et des tests plus rapides."
wizard.deploymentStrategy.canary.title: "**Cobaye**\nDéployer progressivement une nouvelle version dans l'environnement de production en remplaçant progressivement l'ancienne version de l'application par la version plus récente, afin de réduire les risques."
