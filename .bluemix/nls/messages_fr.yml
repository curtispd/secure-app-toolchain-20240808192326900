template.name: "Développer et déployer des applications dans Kubernetes ou OpenShift à l'aide de stratégies de déploiement"
template.description: "Avec cette chaîne d'outils, vous pouvez développer une application et la déployer dans un cluster IBM Kubernetes Service/RedHat OpenShift unique ou dans plusieurs clusters à l'aide d'IBM Satellite. Le modèle vous propose des choix de stratégies de déploiement avancées telles que En continu, Bleu-vert ou Cobaye pour répondre à vos besoins. Par défaut, la chaîne d'outils utilise un exemple d'application Node.js \"Hello World\", mais vous pouvez aussi apporter votre propre application et établir une liaison à celle-ci à la place. Cette chaîne d'outils est configurée pour la distribution continue avec [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), le contrôle des sources, le suivi des problèmes et l'édition en ligne. \n\nVous pouvez gérer vos clusters de conteneurs IBM Cloud à l'aide de la [console](https://cloud.ibm.com/kubernetes/clusters). Cette chaîne d'outils utilise des outils qui font partie du service de distribution continue. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, une instance est ajoutée automatiquement lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné. \n\nPour commencer, cliquez sur **Créer**. \n\nPour des instructions pas à pas, suivez le [tutoriel](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-kubernetes)"
template.gettingStarted: " **Votre chaîne d'outils est prête!**\n\n**Démarrage rapide :** Valider une modification de référetiel Git pour déclencher une nouvelle génération d'image Docker, qui sera analysée à la recherche de vulnérabilités et déployée sur le cluster Kubernetes. Pour des instructions pas à pas, suivez le [tutoriel](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-kubernetes) pour cette chaîne d'outils."
deploy.longDescription: "Entrez un nom pour l'application que vous voulez déployer. Créez une clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire votre configuration IBM Container Registry afin de stocker l'image docker d'application générée et la configuration de cluster IBM Kubernetes pour déployer les images générées.\n\n**Remarque** : si l'espace de nom du cluster n'existe pas, il est créé et configuré automatiquement."
deploy.sat.longDescription: "Entrez un nom pour l'application que vous voulez déployer. Créez une clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire votre configuration IBM Container Registry afin de stocker l'image Docker de l'application générée et la configuration IBM Satellite pour déployer les images générées."
deploy.appDescription: "Entrez un nom pour l'application que vous voulez déployer."
deploy.blueGreen.longDescription: "**Stratégie Bleu-Vert** Tirez parti de deux environnements de production permanents (bleu et vert) avec un seul trafic récepteur à tout moment. Déployer la nouvelle édition dans l'environnement inoccupé, puis basculez tout le trafic vers lui sans temps d'arrêt. Pour une annulation rapide, il suffit de basculer tout le trafic vers l'autre environnement qui est resté inchangé.\n\nEntrez un nom pour l'application que vous voulez déployer. Créez une clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire votre configuration IBM Container Registry afin de stocker l'image docker d'application générée et la configuration de cluster IBM Kubernetes pour déployer les images générées."
deploy.rolling.longDescription: "**La stratégie En continu** déploie une nouvelle version sans aucun temps d'arrêt en mettant à jour progressivement toutes ses instances de manière rapide. L'annulation nécessite le redéploiement de l'édition précédente, qui peut ne pas être immédiate.\n\nEntrez un nom pour l'application que vous voulez déployer. Créez une clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire votre configuration IBM Container Registry afin de stocker l'image docker d'application générée et la configuration de cluster IBM Kubernetes pour déployer les images générées."
deploy.canary.longDescription: "**Stratégie Cobaye** déploie une nouvelle version en parallèle avec l'environnement de production d'origine, sans temps d'arrêt, puis achemine progressivement plus de trafic vers elle jusqu'à ce qu'elle remplace l'original, qui peut être supprimé. Pour une annulation rapide durant un déploiement progressif, tout le trafic peut être réacheminé vers l'environnement de production d'origine.\n\nEntrez un nom pour l'application que vous voulez déployer. Créez une clé d'API IBM Cloud ou utilisez une clé d'API IBM Cloud existante pour extraire votre configuration IBM Container Registry afin de stocker l'image docker d'application générée et la configuration de cluster IBM Kubernetes pour déployer les images générées."
deploy.appName: "Nom de l'application"
deploy.apikeyDescription: "La clé d'API IBM Cloud est utilisée pour accéder à l'API IBM Cloud Kubernetes Service et pour interagir avec le cluster. Vous pouvez créer votre API à l'aide de la [console IBM Cloud](https://cloud.ibm.com/iam/apikeys) ou de la commande ibmcloud [iam api-key-create](https://cloud.ibm.com/docs/cli?topic=cli-ibmcloud_commands_iam#ibmcloud_iam_api_key_create). "
