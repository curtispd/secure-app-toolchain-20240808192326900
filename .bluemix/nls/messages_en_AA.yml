wizard.inventory.title: "229:Inventory Repository"
wizard.inventory.longDescription: "230:The inventory repository records details of artifacts that are built by the CI pipeline.\n\nYou can choose to either create a new inventory repository, which will be a clone of the [inventory repository template](https://us-south.git.cloud.ibm.com/open-toolchain/inventory), or use an existing inventory repository that you are sharing between toolchains.\n\nBy default, the inventory repository template will be cloned to your Git Repo and Issue Tracking organization. To change the organization, enable **Advanced options**, and edit the **Repository owner** field."
wizard.inventory.info: "231:For more information about Inventory, see the [documentation]()."
