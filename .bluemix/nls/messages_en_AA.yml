wizard.app.title: "224:Application Repository"
wizard.app.longDescription: "225:The application repository is the project or service source code that the CI pipeline builds, tests, and delivers to target artifact registries.\n\nTo help you get started, the toolchain provides a [sample NodeJS App](https://us-south.git.cloud.ibm.com/open-toolchain/hello-containers). If you want to use an existing application instead of the sample NodeJS app, please click on the advanced section.\n\nBy default, the application repository template will be cloned to your Git Repo and Issue Tracking organization. To change the organization, enable **Advanced options**, and edit the **Repository owner** field."
