wizard.vault.title: "234:Secrets Management"
wizard.vault.longDescription: "235:Some tools in this toolchain require secrets to access privileged resources. An IBM Cloud API key is an example of such a secret. All secrets should be stored securely in a secrets vault and then referenced as required by the toolchain."
