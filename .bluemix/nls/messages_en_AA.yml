wizard.deploymentStrategy.title: "245:Deploy"
wizard.deploymentStrategy.longDescription: "246:The toolchain creates Continuous Deployment Pipeline to deploy the application docker image to the cluster on IBM Kubernetes Services or the cluster groups on IBM Cloud Satellite. Select from one of the following deployment strategies."
wizard.deploymentStrategy.text: "247:Select an appropriate deployment strategy for your application"
wizard.deploymentStrategy.rolling.title: "248:**Rolling**\n\nDeploy a new release with no downtime by incrementally updating all the instances in a sequential manner."
wizard.deploymentStrategy.blueGreen.title: "249:**Blue-Green**\n\nDeploy a new release to an environment identical and isolated from current production for quicker rollbacks and ease of testing."
wizard.deploymentStrategy.canary.title: "250:**Canary**\n\nDeploy a new release incrementally to the production environment gradually replacing the older version of the application with the newer one thereby reducing risks."
wizard.deploymentStrategy.satellite.title: "251:**Multiple clusters via Satellite**\n\nDeploy a new release simultaneously to multiple clusters within a cluster group using [Satellite](https://cloud.ibm.com/satellite/overview).\n\nCheck out the [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-satellite) for more details on configuring Satellite."
