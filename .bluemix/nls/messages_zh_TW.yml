template.name: "使用部署策略來開發及部署應用程式至 Kubernetes"
template.description: '使用此工具鏈，您可以開發應用程式，並將其部署至 IBM Cloud Kubernetes Service 所管理的 Kubernetes 叢集。  此範本為您提供了數個進階部署策略選項，例如 Rolling、Blue/Green 或 Canary，以滿足您的需要。 依預設，此工具鏈會使用範例 Node.js "Hello World" 應用程式，但是您也可以改為將自己的應用程式和鏈結帶入其中。 此工具鏈已針對具有[漏洞顧問](https://cloud.ibm.com/docs/services/va?topic=va-va_index)的 Continuous Delivery、[程式碼風險分析器](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos)、來源控制、問題追蹤及線上編輯進行預先配置。\n\n 您可以使用 [主控台](https://cloud.ibm.com/kubernetes/clusters) 來管理 IBM Cloud 儲存器叢集。\n此工具鏈使用的工具是 Continuous Delivery 服務的一部分。 當您按一下**建立**時，如果選取的資源群組或組織中尚未具有該服務的實例，則會自動新增已搭配選取免費 [Lite](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵循 [指導教學](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies)'
template.gettingStarted: " **您的工具鏈已備妥！**\n**快速入門：**確定對 Git 儲存庫的變更，以觸發新的 Docker 映像檔建置，將對該建置進行掃描以尋找漏洞，並將其部署至 Kubernetes 叢集。 如需逐步指示，請參閱此工具鏈的 [教學課程](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies)。"
deploy.longDescription: "輸入您要部署之應用程式的名稱。 建立新的 IBM Cloud API 金鑰，或使用現有的 IBM Cloud API 金鑰來擷取 IBM Container Registry 配置，以儲存建置的應用程式 Docker 映像檔和 IBM Kubernetes 叢集配置，從而部署建置的映像檔。\n**附註**：如果叢集名稱空間不存在，則會自動為您建立並配置叢集名稱空間。"
deploy.appDescription: "輸入您要部署之應用程式的名稱。"
deploy.blueGreen.longDescription: "**Blue-Green 策略** 利用兩個永久正式作業環境（藍色和綠色），且任何時間只有一個環境接收資料流量。 將新版本部署至閒置環境，然後將所有資料流量切換到該環境，沒有關閉時間。 若要快速回復，只需將所有資料流量切換回另一個維持不變的環境。\n輸入您要部署之應用程式的名稱。 建立新的 IBM Cloud API 金鑰，或使用現有的 IBM Cloud API 金鑰來擷取 IBM Container Registry 配置，以儲存建置的應用程式 Docker 映像檔和 IBM Kubernetes 叢集配置，從而部署建置的映像檔。"
deploy.rolling.longDescription: "**Rolling 策略** 會以快速的方式漸進式更新其所有實例，來部署新版本並且無關閉時間。 回復需要重新部署前一個版本，而這可能不是立即進行。\n輸入您要部署之應用程式的名稱。 建立新的 IBM Cloud API 金鑰，或使用現有的 IBM Cloud API 金鑰來擷取 IBM Container Registry 配置，以儲存建置的應用程式 Docker 映像檔和 IBM Kubernetes 叢集配置，從而部署建置的映像檔。"
deploy.canary.longDescription: "**Canary 策略** 會與原始正式作業環境平行部署新版本並且無關閉時間，然後逐步將更多資料流量遞送至新版本，直到它取代可移除的原始環境為止。 若要在逐步轉出期間快速回復，則可以將所有資料流量回復至原始正式作業環境。\n輸入您要部署之應用程式的名稱。 建立新的 IBM Cloud API 金鑰，或使用現有的 IBM Cloud API 金鑰來擷取 IBM Container Registry 配置，以儲存建置的應用程式 Docker 映像檔和 IBM Kubernetes 叢集配置，從而部署建置的映像檔。"
